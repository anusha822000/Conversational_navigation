<mat-card>
  <mat-card-title>Links</mat-card-title>
 
  <table mat-table [dataSource]="links" class="mat-elevation-z8">
 
    <!-- ID -->
    <ng-container matColumnDef="linkId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let link">{{ link.linkId }}</td>
    </ng-container>
 
    <!-- URL -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let link">{{ link.url }}</td>
    </ng-container>
 
    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let link">{{ link.type }}</td>
    </ng-container>
 
    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let link">{{ link.status }}</td>
    </ng-container>
 
    <!-- Last Checked -->
    <ng-container matColumnDef="lastCheckedAt">
      <th mat-header-cell *matHeaderCellDef> Last Checked </th>
      <td mat-cell *matCellDef="let link">{{ link.lastCheckedAt | date: 'short' }}</td>
    </ng-container>
 
    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
