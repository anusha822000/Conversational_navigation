<!-- ---------------- Add URL ---------------- -->
<mat-card class="add-link-card">
  <mat-card-title>Add New Link</mat-card-title>
  <mat-card-content>
    <form [formGroup]="linkForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>URL</mat-label>
        <input matInput placeholder="https://example.com" formControlName="url" />
        <mat-error *ngIf="linkForm.get('url')?.hasError('required')">URL is required</mat-error>
        <mat-error *ngIf="linkForm.get('url')?.hasError('pattern')">Invalid URL format</mat-error>
      </mat-form-field>
 
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of types" [value]="t">{{ t }}</mat-option>
        </mat-select>
        <mat-error *ngIf="linkForm.get('type')?.hasError('required')">Type is required</mat-error>
      </mat-form-field>
 
      <button mat-raised-button color="primary" type="submit">Add Link</button>
    </form>
  </mat-card-content>
</mat-card>
